{% extends 'base.html' %}
{% block submenu_create_supplier %}active{% endblock %}
{% block menu_supplier %}active{% endblock %}
{% block content %}
<div class="col-md-6">
    <br>
    <br><br><br>
    <div class="content-panel">
        <h3 class="text-center"> اپ ڈیٹ بیان |{{supplier.name}}</h3>
        <div class="panel-body">
            <form class="form-horizontal add-ledger-form" action="{% url 'supplier:update_supplier_statement' pk=object.id %}" method="post" autocomplete="off">
                <div class="form-group">
                    <div class="col-sm-12">
                        {% csrf_token %}
                        <span class="name-error" style="color: red; display: none" >this field is requried</span>
                        <input type="hidden" class="form-control name text-right" name="supplier" value="{{ object.supplier.id }}" placeholder="{{ object.supplier.id }}" readonly><br>
                        <label class="pull-right"><strong>فراہم کنندہ کی رقم</strong></label>
                        <span class="father_name-error" style="color: red; display: none" >this field is requried</span>
                        <input type="text" class="form-control father_name text-right" name="supplier_amount" placeholder="{{object.supplier_amount}}" value="{{object.supplier_amount}}"><br>
                        <label class="pull-right"><strong>ادائیگی کی رقم</strong></label>
                        <span class="mobile-error" style="color: red; display: none" >this field is requried</span>
                        <input type="text" class="form-control mobile text-right" name="payment_amount" placeholder="{{object.payment_amount}}" value="{{object.payment_amount}}"><br>
                        <label class="pull-right"><strong>تفصیل نمبر</strong></label>
                        <input type="text" class="form-control mobile text-right" name="description" placeholder="{{object.description}}" value="{{object.description}}"><br>
                        <label class="pull-right"><strong>تاریخ</strong></label>
                        <input type="date" class="form-control mobile text-right" name="date" placeholder="تاریخ"><br>

                        <button type="submit" id="save" class="btn btn-primary ledger-submit-btn" style="float: right" id="load" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i>Processing Order">بیان کو محفوظ کریں۔</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
